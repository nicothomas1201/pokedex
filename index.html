<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokedex</title>
</head>
<body>
  <main class="pokedex is-open" tabindex="0">
    <section class="pokedex-main" aria-label="Informacion general del pokemon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea">
            jaldfals
          </div>
          <div class="screen-footer">
            <div class="span-container">
              <span></span>
              <span></span>
            </div>
            <div class="menu" tabindex="0">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="cover-front">
      cover-front
    </div>
    <section class="cover-back" aria-label="Estadisticas del pokemon">
      <div class="stats">
        stats
      </div>
    </section>
  </main>
</body>
</html>
