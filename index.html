<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokedex</title>
  <meta property="og:title" content="The Rock" />
  <meta property="og:type" content="page.html" />
  <meta property="og:url" content="https://pokedex-taupe-psi.vercel.app/" />
  <meta property="og:image" content="./design/Pokedex.jpg" />
  <meta property="og:description" 
  content="La mejor pokedex de internet, aqui podras encontrar todos lo pokemones
          cons sus caracteristicas y poderes" />
</head>
<body>
  <main class="pokedex is-open" tabindex="0">
    <section class="pokedex-main" aria-label="Informacion general del pokemon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea">
          </div>
          <div class="screen-footer">
            <div class="span-container">
              <span></span>
              <span></span>
            </div>
            <div class="menu" tabindex="0">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <button></button>
          <div class="button-container">
            <button></button>
            <button></button>
          </div>
        </div>
        <form role="search" id="form" class="search">
          <input type="text" name="id" placeholder="Â¿Quien es ese pokemon?" autocomplete="off">
        </form>
        <div class="description">
          <p>Buca a un pokemon para obtener todas sus caracteristicas</p>
        </div>
        <div class="navigation">
          <button id="nex-pokemon" class="navigation-right" aria-label="Siguiente Pokemon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokemon Anterior"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente Imagen"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen Anterior"></button>
        </div>
      </div>
    </section>
    <div class="cover-front"></div>
    <section class="cover-back" aria-label="Estadisticas del pokemon">
      <div class="stats">
        stats
      </div>
    </section>
  </main>
</body>
</html>
